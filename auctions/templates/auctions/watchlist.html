<!--watchlist.html-->
{% extends "auctions/layout.html" %}
{% block title %}Watchlist{% endblock %}
{% block body %}
    <h2>My Watch List</h2><hr/>

    {% for listing in wlistings %} 
        <a href="{% url 'listing' listing.id %}" class="custom-link">
        <div>{% include 'auctions/listing_display.html' with listing=listing %}</div>

        </a>
    {% endfor %}
{% endblock %}
